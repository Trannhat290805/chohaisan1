{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        /* Giữ nguyên style bạn đã có */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .banner {
            flex: 1;
            background-color: #d32f2f;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .banner img {
            max-width: 100%;
            height: auto;
        }
        
        .form-box {
            flex: 0 0 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        
        .form-box h2 {
            color: #e53935;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        
        .form-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .form-box button:hover {
            background-color: #c62828;
        }
        
        .form-box .social-login {
            margin-top: 20px;
            text-align: center;
        }
        
        .social-login span {
            display: block;
            margin: 10px 0;
            color: #999;
        }
        
        .facebook-btn, .google-btn {
            display: inline-block;
            width: 45%;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .facebook-btn {
            background-color: #3b5998;
        }
        
        .google-btn {
            background-color: #db4437;
        }
        
        .form-box p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .form-box p a {
            color: #e53935;
            text-decoration: none;
        }
        
        .form-box p a:hover {
            text-decoration: underline;
        }

        /* Style cho thông báo lỗi */
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="banner">
        <img src="{% static 'images/banner5.png' %}" alt="Banner Sale">
    </div>
    <div class="form-box">
        <h2>Đăng nhập</h2>

        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li style="color: red; font-weight: bold;">{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Tên đăng nhập" required value="{{ username|default:'' }}">
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <p><a href="#">Quên mật khẩu</a></p>
        <div class="social-login">
            <span>HOẶC</span>
            <a href="{% url 'social:begin' 'facebook' %}" class="facebook-btn">Facebook</a>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-btn">Google</a>
        </div>
        <p>Bạn mới biết đến shop? <a href="{% url 'register' %}">Đăng ký</a></p>
    </div>
</div>

</body>
</html>
